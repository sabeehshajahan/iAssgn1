<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sabeeh Shajahan</title>
</head>
<body>
<h1>Sabeeh Shajahan</h1>
<h2>Welcome to my page</h2>
<p>This is a simple HTML page served using Docker and Nginx.</p>


<button onclick="callApi()">Call API</button>
<p id="response"></p>


<script>
function callApi() {
fetch('/api')
.then(res => res.text())
.then(data => {
document.getElementById('response').innerText = data;
})
.catch(err => {
document.getElementById('response').innerText = 'Error calling API';
});
}
</script>
</body>
</html>
